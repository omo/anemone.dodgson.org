<p>今年は 200 本くらい書いたらしい。</p><p>ふつうなら Twitter に書くような内容が多いし、仕事家事育児の合間にちらちら書く感じで、身のある話はあまりない。無駄に長いのはあるけれど、それは単に頑張って絞ってないだけ。人に読んでもらうものを真面目に書くのは、自分の中では終わったなと思う。</p><p>少し悲しくはある。またなんとか読めるものを書きたい気もするし、もういい気もする。いずれにせよない袖は振れない。どうしたものだろうね。</p>
